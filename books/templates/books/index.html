<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <h2>Total Number of Books: {{ count }}</h2>
    <h2>Page Number: {{ page.number }}</h2>
    {% for book in page.object_list %}
    <div class="book-item">{{ book.title }} by {{ book.author }}</div>
    {% endfor %}

    <div class="page-links">
        {% if page.has_previous %}
        <a href="{% url 'index' %}?page={{ page.previous_page_number }}">Previous</a> {% endif %} {% if page.has_next %}
        <a href="{% url 'index' %}?page={{ page.next_page_number }}">Next Page</a> {% endif %}

    </div>
    <script src="" async defer></script>
</body>

</html>
